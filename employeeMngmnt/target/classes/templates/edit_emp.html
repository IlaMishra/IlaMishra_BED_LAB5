<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Save Employee</title>

</head>

<body>

<div class="container">

<h3>Update Employee</h3>

<hr>

<form action="#" th:action="@{/employees/save/{id}(id=${employee.empId})}"

th:object="${employee}" method="POST">

<label>Employee First Name<label>

<input type="text" th:field="*{empFirstName}"

class="form-control mb-4 col-4" >

<label>Employee Last Name<label>

<input type="text" th:field="*{empLastName}"

class="form-control mb-4 col-4">

<label>Employee Email<label>

<input type="text" th:field="*{empEmail}"

class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Save</button>

</form>

<hr>

<a th:href="@{/employees}">Back to Employee List</a>

</div>

</body>

</html>
